{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    {% for message in messages %}
                        <div class="container-fluid p-0" style="max-width: 90%;">
                            <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">Ã—</span>
                                </button>
                                {{ message }}
                            </div>
                        </div>
                    {% endfor %}
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-7 col-lg-5">
            <div class="wrap">
              <div
                class="img"
                style="background-image: url({% static 'img/bg-1.jpg' %})"
              ></div>
              <div class="login-wrap p-4 p-md-5">
                <div class="d-flex">
                  <div class="w-100">
                    <h3 class="mb-4">sign up</h3>
                  </div>
                </div>
                <form action="{% url 'accounts:signup' %}" class="signin-form" method="post">
                    {% csrf_token %}
                  <div class="form-group mt-3">
                    <input type="text" name="email" class="form-control" required />
                    <label class="form-control-placeholder" for="email"
                      >Email</label
                    >
                  </div>
                  <div class="form-group mt-3">
                    <input type="text" name="username" class="form-control" required />
                    <label class="form-control-placeholder" for="username"
                      >username</label
                    >
                  </div>
                  <div class="form-group">
                    <input
                      id="password-field"
                      type="password"
                      class="form-control"
                      name="password1"
                      required
                    />
                    <label class="form-control-placeholder" for="password1"
                      >Password</label
                    >
                    <span
                      toggle="#password-field"
                      class="fa fa-fw fa-eye field-icon toggle-password"
                    ></span>
                  </div>
                  <div class="form-group">
                    <input
                      id="password-field"
                      type="password"
                      class="form-control"
                      name="password2"
                      required
                    />
                    <label class="form-control-placeholder" for="password2"
                      >Password Confirmation</label
                    >
                    <span
                      toggle="#password-field"
                      class="fa fa-fw fa-eye field-icon toggle-password"
                    ></span>
                  </div>
                  <div class="form-group">
                    <button
                      type="submit"
                      class="form-control btn btn-primary rounded submit px-3"
                    >
                      sign up
                    </button>
                  </div>
                </form>
                <p class="text-center">
                  Are you a member? <a href="{% url 'accounts:login' %}">Sign In</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
