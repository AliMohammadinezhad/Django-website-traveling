{% extends 'base_accounts.html' %}

{% block content %}

<div class="login-wrap p-4 p-md-5">
    <div class="d-flex">
      <div class="w-100">
        <h3 class="mb-4">Reset Password</h3>
      </div>
    </div>
    <form
      class="signin-form"
      method="post"
    >
      {% csrf_token %}
    {{ block.super}}

      <div class="form-group mt-3">
      <input
        type="password" 
        name="new_password1"
        class="form-control"
        required
      />
      <label class="form-control-placeholder" for="new_password1">
        New Password</label
      >
    </div>
    <div class="form-group mt-3">
        <input
          type="password" 
          name="new_password2"
          class="form-control"
          required
        />
        <label class="form-control-placeholder" for="new_password2">
          New password confirmation</label
        >
      </div>
      <div class="form-group">
        <button
          type="submit"
          class="form-control btn btn-primary rounded submit px-3"
        >
          Reset Password
        </button>
      </div>
    <p class="text-center">
      Return to 
      <a href="{% url 'website:index' %}">Home Page</a>
    </p>
  </div>
{% endblock content %}
