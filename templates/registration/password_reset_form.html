{% extends 'base_accounts.html' %}

{% block content %}
<div class="login-wrap p-4 p-md-5">
  <div class="d-flex">
    <div class="w-100">
      <h3 class="mb-4">Reset Password</h3>
    </div>
  </div>
  <form
    class="signin-form"
    method="post"
  >
    {% csrf_token %}
    <div class="form-group mt-3">
      {{ block.super }}
    <input
      type="text" 
      name="email"
      class="form-control"
      required
    />
    <label class="form-control-placeholder" for="email"
      >Email</label
    >
  </div>
    <div class="form-group">
      <button
        type="submit"
        class="form-control btn btn-primary rounded submit px-3"
      >
        Send Email
      </button>
    </div>
  <p class="text-center">
    Return to 
    <a href="{% url 'website:index' %}">Home Page</a>
  </p>
</div>
{% endblock content %}
